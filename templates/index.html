<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alas del Caribe</title>
    <!-- Updated to Tailwind CDN v3 and added Google Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .upload-area {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background-color: #f7fafc;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<!-- Added gradient background and improved spacing -->
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
    <!-- Improved card with larger max-width, better shadows, and rounded corners -->
    <div class="bg-white rounded-3xl card-shadow w-full max-w-2xl overflow-hidden">
        <!-- Added gradient header with icon -->
        <div class="gradient-bg px-8 py-6 text-white">
            <div class="flex items-center justify-center gap-3 mb-2">
                <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/>
                </svg>
                <h1 class="text-3xl font-bold">Alas del Caribe</h1>
            </div>
            <p class="text-indigo-100 text-center text-sm">Descubre qué ave es con inteligencia artificial</p>
        </div>

        <!-- Improved content section with better padding -->
        <div class="p-8">
            <!-- Enhanced upload area with icon and better styling -->
            <div class="upload-area rounded-2xl p-8 text-center mb-6">
                <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <p class="text-lg font-semibold text-gray-700 mb-2">Selecciona una imagen de un ave</p>
                <p class="text-sm text-gray-500 mb-4">PNG, JPG o WEBP (máx. 10MB)</p>
                <input id="fileInput" type="file" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" />
            </div>

            <!-- Improved button with gradient, icon, and better hover effects -->
            <button id="uploadBtn" class="w-full gradient-bg text-white font-semibold py-4 rounded-xl hover:opacity-90 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg">
                <span class="flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    Analizar con IA
                </span>
            </button>

            <!-- Enhanced loading state with spinner and better styling -->
            <div id="loading" class="mt-6 text-center hidden fade-in">
                <div class="inline-flex items-center gap-3 bg-indigo-50 px-6 py-3 rounded-full">
                    <svg class="w-5 h-5 text-indigo-600 spinner" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-indigo-700 font-medium">Analizando imagen con IA...</span>
                </div>
            </div>

            <!-- Improved results section with gradient background and card styling -->
            <div id="resultado" class="mt-6 hidden fade-in">
                <div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-2xl p-6 border border-green-200">
                    <div class="flex items-center gap-2 mb-4">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <h2 class="text-xl font-bold text-gray-800">Resultado del Análisis</h2>
                    </div>
                    <div class="bg-white rounded-xl p-4 shadow-sm">
                        <p id="descripcion" class="text-gray-700 leading-relaxed whitespace-pre-wrap"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
